{% extends 'base.html' %} {% block contenido %}
<div class="container-fluid">
  <table class="table table-hover table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Categoria</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for produ in inventario %}
    <tr>
      <th scope="row">{{produ.id}}</th>
      <td>{{produ.nombre}}</td>
      <td>{{produ.categoria.nombre}}</td>
      <td>{{produ.cantidad}}</td>
      <td><a href="{% url 'borrar' produ.id %}" class="btn btn-danger mx-2">Eliminar</a>
      <a href="{% url 'actualizar' produ.id %}" class="btn btn-success mx-2">Actualizar</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock contenido %}
